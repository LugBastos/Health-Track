<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

  <title>Login - Health Track</title>
</head>

<body class="bg-danger">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Health Track</a>
        <div class="justify-content-end" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container col-12 my-5">
      <div class="d-flex justify-content-center">
        <form class="formulario">
          <div class="mt-3 mb-3">
            <label for="exampleInputEmail1" class="form-label text-white fw-bold">Endereço de e-mail ou nome de
              usuário</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Insira seu e-mail ou nome de usuário" required>
            <div id="emailHelp" class="form-text text-white">Nunca compartilhe o seu email com nínguem.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white fw-bold">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira a sua senha"
              required>
          </div>
          <div class="missingPassword mb-2">
            <a href="#">Esqueceu a sua senha?</a>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-white" for="exampleCheck1">Lembrar de mim</label>
          </div>
          <div>

            <button type="submit" id="reqLogin" class="btn btn-primary login">
              <a href="dashBoard.html">
                Entrar
              </a>
            </button>
            </a>
          </div>

          <div class="container border-top mt-5"></div>

          <div class="container col-12 my-4">
            <div class="d-grid gap-1">
              <h3 class="text-white fw-bold">Não tem uma conta?</h3>
              <button type="submit" id="newAccount" class="btn btn-primary btn-lg register">
                <a href="cadastro.html">
                  Inscreva-se no Health Track
                </a>
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark fixed-bottom">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
        <p class="col-md-4 mb-0 text-muted">© 2021 Health Track</p>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre nós</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contato</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Login</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
