<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

  <title>Login - Health Track</title>
</head>

<body class="bg-danger">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Health Track</a>
        <div class="justify-content-end" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container col-12 my-5">
      <div>
        <form class="formulario">
          <div class="mt-3 mb-3">
            <label for="exampleInputEmail" class="form-label text-white fw-bold">Quel é o seu melhor e-mail?</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Insira seu e-mail." required>
          </div>
          <div class="mt-3 mb-3">
            <label for="exampleInputEmail" class="form-label text-white fw-bold">Confirme o e-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Insira o seu email novamente." required>
          </div>
          <div class="mt-3 mb-3">
            <label for="exampleInputPassword" class="form-label text-white fw-bold">Crie uma senha</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Insira o sua senha." required>
          </div>
          <div class="mt-3 mb-3">
            <label for="exampleInputUserName" class="form-label text-white fw-bold">Como podemos te chamar?</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Insira um nome de usuário." required>
          </div>
          <div class="mb-3">
            <label for="exampleInputBirthday" class="form-label text-white fw-bold">Data de Nascimento</label>
            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Insira a sua senha"
              required>
          </div>
          <div class="mb-3">
            <label for="exampleInputGender" class="form-label text-white fw-bold">Quel é o seu gênero?</label>
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-label text-white fw-bold">Feminino</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-label text-white fw-bold">Masculino</label>
            </div>
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-label text-white fw-bold">Não binário</label>
            </div>
          </div>
          <button type="submit" id="reqLogin" class="btn btn-primary btn-lg login">
            <a href="dashBoard.html">
              Criar Conta
            </a>
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-dark fixed-bottom">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
        <p class="col-md-4 mb-0 text-muted">© 2021 Health Track</p>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre nós</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Contato</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link px-2 text-muted">Login</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
